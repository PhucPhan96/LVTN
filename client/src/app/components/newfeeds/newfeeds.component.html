<div class="row">
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="card text-left card-newfeeds" *ngFor="let post of listPost | sortDate">
      <app-post [post] = 'post' (newComment)="newCommentSend($event)"></app-post>
    </div>
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-default panel-right">
      <div class="title">
        <h4>Sáº¯p diá»…n ra</h4>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of lsEventComming" >
          <h5>{{item.title}}</h5>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <i class="fa fa-clock-o" aria-hidden="true" style="color: rgb(226, 2, 2)">&nbsp; {{item.event_start | date : 'HH:mm'}} &nbsp; {{item.event_start | date : 'dd-MM-yyyy'}}</i>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <i class="fa fa-location-arrow" aria-hidden="true" style="color: #8dc63f; line-height: 1.5">&nbsp; {{item.event_address}}</i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
