<div class="row nofriend" [ngClass]="listUser.length == 0 ? 'show' : 'hide'" >
  <h4>Chưa có bạn bè</h4>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="friend-list">
      <div class="row">
        <div class="col-md-6 col-sm-6" *ngFor="let user of listUser">
          <div class="friend-card">
            <img src="{{api}}images/{{user.coverpath}}" alt="profile-cover" class="img-responsive cover">
            <div class="card-info">
              <img src="{{api}}images/{{user.avatarpath}}" alt="user" class="profile-photo-lg">
              <div class="friend-info">
                <i class="fa fa-check pull-right" aria-hidden="true">&nbsp; Bạn bè</i>
                <h4><a class="profile-link" (click)="gotoProfile(user)">{{user.firstname}} {{user.lastname}}</a></h4>
                <p style="font-size: 1rem">Nghề nghiệp: {{user.job}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
