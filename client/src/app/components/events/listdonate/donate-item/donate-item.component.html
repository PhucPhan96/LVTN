<div class="row ev-detail">

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div>{{donate_item.type}}</div>
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div>{{donate_item.nameitem}}</div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div>{{donate_item.quality}}</div>
  </div>

  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <div class="status" [style.background]="donate_item.status == 'Đã nhận' ? '#28a745' : '#dc3545'" (click)="confirm()" >{{donate_item.status}}</div>
  </div>

</div>
