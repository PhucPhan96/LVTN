<h4 [ngClass]="isJoin == 'Tham gia' ? 'show': 'hide'">Hãy tham gia sự kiện để theo dõi!</h4>
<div class="titleEvent" [ngClass]="isJoin == 'Rời khỏi' ? 'show': 'hide'">
  <div class="row">
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Kế hoạch</h3>      
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h3 class="total-cost">Tổng chi phí: <span style="color:#e60e0e">{{totalCost | number}} VND</span></h3>            
    </div>
  </div>
  <hr>
  <div class="detail">
    <div class="create" [ngClass]="lsPlan.length > 0 ? 'plan' : 'noplan'">
      <h4>Chưa có kế hoạch</h4>
      <button class="btn btn-success" [ngClass]="isAdmin ? 'show': 'hide'" (click)="createPlan()">Lập kế hoạch</button>
    </div>
    <ul class="list-group">
      <li class="list-group-item" [ngClass]="lsPlan.length > 0 ? '' : 'plan'">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="">Thời gian:</label>
          </div>

          <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <label for="">Công việc:</label>
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <label for="">Chi phí:</label>
          </div>
        </div>
      </li>
      <li class="list-group-item" *ngFor="let plan of lsPlan">
        <app-plan-item [planItem]='plan'></app-plan-item>
      </li>
      <div class="row ev-detail" [ngClass]="action == 'Thêm' ? 'hide' : 'show'"  >

          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input type="datetime-local" class="form-control" name="" id="" (ngModelChange)="dateChange($event)" [(ngModel)]="newItem.time" [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
              <input type="text" class="form-control" name="" id="" [(ngModel)]="newItem.work" [ngModelOptions]="{standalone: true}">
            </div>
  
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input class="form-control" name="" id="" (keydown.Tab)="onKey($event)" [ngModel]="newItem.cost | numberPipe" (ngModelChange)="newItem.cost=$event" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="addmore" [ngClass]="isAdmin ? 'show': 'hide'" [ngClass]="lsPlan.length > 0 ? '' : 'plan'">
          <label for="" class="label-notify">{{notifyMessage}}</label>
          <button class="btn btn-success right" (click)="createPlan()" >{{action}}</button>
        </div>
    </ul>
  </div>

  <h3 class="fund">Quỹ hiện có</h3>
  <hr>

  <div class="detail">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h5>Tiền mặt:</h5>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h6 class="right" style="font-weight: bold">{{totalFundMoney | number}} VND</h6>
      </div>
    </div>
    <hr>
    <div class="row" style="margin-bottom: 20px">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h5>Hiện vật:</h5>
      </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
        <div class="row title">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h6>Tên hiện vật</h6>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center">
            <h6>Số lượng</h6>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h6 class="right">Đơn vị</h6>
          </div>
        </div>
      </li>
      <li class="list-group-item" *ngFor="let item of lsDonate">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h6>{{item.nameitem}}</h6>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 center">
            <h6>{{item.quality | number}}</h6>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h6 class="right">{{item.unit}}</h6>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
