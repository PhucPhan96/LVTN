<div class="row">
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="card text-left card-newfeeds" *ngFor="let event of listEvent" >
      <app-event-detail [event] = event></app-event-detail>
    </div>
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-default panel-right" >
      <div class="title">
        <h4>Sắp diễn ra</h4>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <h5>Tên sự kiện</h5>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <i class="fa fa-clock-o" aria-hidden="true" style="color: rgb(226, 2, 2)">&nbsp; 7:30 &nbsp; 25-10-2018</i>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <i class="fa fa-location-arrow" aria-hidden="true" style="color: #8dc63f">&nbsp; Củ Chi</i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
