<div class="titleEvent">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h3>Thống kê chi tiêu</h3>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button class="btn btn-primary" style="float: right"><i class="fa fa-file-excel-o" aria-hidden="true" (click)="export()" ></i> Xuất báo cáo</button>
        </div>
      </div>
  <hr>

  <div class="detail">
    <!-- <div class="create" [ngClass]="lsPlan.length > 0 ? 'plan' : 'noplan'">
        <h4>Chưa có kế hoạch</h4>
        <button class="btn btn-success" [ngClass]="isAdmin ? 'show': 'hide'" (click)="createPlan()">Lập kế hoạch</button>
      </div> -->
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <label for="" class="table-head">Nội dung</label>
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <label for="" class="table-head">Số lượng</label>
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <label for="" class="table-head">Đơn giá</label>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <label for="" class="table-head">Thành tiền</label>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <label for="" class="table-head">Ghi chú</label>
          </div>
        </div>
      </li>
      <li class="list-group-item" *ngFor="let item of lstSpending" >
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <label for="">{{item.content}}</label>
            </div>
  
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <label for="">{{item.quality | number}}</label>
            </div>
  
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <label for="">{{item.unit_price | number}}</label>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <label for="">{{item.total | number}}</label>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <label for="">{{item.note}}</label>
            </div>
          </div>
        </li>
      <!-- <li class="list-group-item" *ngFor="let plan of lsPlan">
          <app-plan-item [planItem]='plan'></app-plan-item>
        </li> -->
      <div class="row ev-detail" [ngClass]="action == 'Thêm' ? 'hide' : 'show'"  >

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <input type="text" class="form-control" name="" id="" [(ngModel)]="newSpending.content" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <input type="number" class="form-control" name="" id="" min="0" [(ngModel)]="newSpending.quality" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <input type="number" class="form-control" name="" id="" min="0" [(ngModel)]="newSpending.unit_price" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <input type="number" class="form-control" name="" id="" min="0" [(ngModel)]="newSpending.total" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <input type="text" class="form-control" (keydown.Tab)="onKey($event)" name="" id="" (focus)="onFocus()" (focusout)="focusOutFunction()" [(ngModel)]="newSpending.note" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="addmore" [ngClass]="isAdmin ? 'show': 'hide'" >
        <label for="" class="label-notify">{{notifyMessage}}</label>
        <button class="btn btn-success right" (click)="createReport()" >{{action}}</button>
      </div>
    </ul>
  </div>
</div>
