<div class="row">
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
    <img src="{{api}}images/{{user.avatarpath}}" height="100%" alt="">
  </div>

  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <h5 (click)="gotoProfile(user)" >{{user.firstname}} {{user.lastname}}</h5>
    <p>{{user.job}}</p>
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <button class="btn" (click)="addFriend(user)"><i class="fa" aria-hidden="true" [ngClass]="status == 'Káº¿t báº¡n' ? 'fa-plus' : 'fa-check'" ></i> {{status}}</button>
  </div>
</div>
