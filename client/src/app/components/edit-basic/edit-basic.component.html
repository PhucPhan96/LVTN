<div class="edit-profile-container">
  <div class="block-title">
    <h4 class="grey"><i class="fa fa-check-square-o"></i>Chỉnh sửa thông tin cơ bản</h4>
    <div class="line"></div>
    <!-- <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis, quam quas. Rerum quos, eaque, dolorem
      voluptatem rem culpa eligendi facilis eos voluptas quas repellendus, debitis recusandae accusantium? Explicabo,
      delectus nemo?</p> -->
    <div class="line"></div>
  </div>
  <div class="edit-block">

    <form>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="firstname">Họ</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="lastname">Tên</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text" name="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label for="birthday">Ngày sinh</label>
          <input type="date" class="form-control" id="birthday" value="{{user.birthday | date : 'yyyy-MM-dd'}}" (keyup)="changeBirthday($event)">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label class="custom-label">Giới tính: </label>
            <select class="form-control" id="gender" [(ngModel)]="user.gender" [ngModelOptions]="{standalone: true}">
              <option value="gender">{{user.gender}}</option>
              <option>Nam</option>
              <option>Nữ</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input id="address" class="form-control" type="text" name="Address" [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="address">Giới thiệu bản thân</label>
            <textarea id="address" class="form-control infouser" type="text" name="Address" [(ngModel)]="user.about" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)="updateUser()">Cập nhật</button>
    </form>

  </div>
</div>
