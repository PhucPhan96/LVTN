<div class="card">
  <div class="card-header">
    <h3>Đăng bài</h3>
  </div>
  <div class="card-body">
    <textarea name="" id="" placeholder="Nhập..." [(ngModel)]="post.content" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="card-footer">
    <i class="fa fa-picture-o" aria-hidden="true" (click)="openLg(content)"></i>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Cập nhật ảnh đại diện</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="file" name="avatar" id="avatar" ng2FileSelect [uploader]="uploader">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="upload()">Tải lên</button>
      </div>
    </ng-template>
    <!-- <i class="fa fa-camera" aria-hidden="true"></i> -->
    <button type="button" class="btn btn-success pull-right" (click)="createPost()">Đăng</button>
  </div>
</div>
<div class="card text-left card-newfeeds" *ngFor="let post of listPost">
  <app-post [post] = 'post' (newComment)="newCommentSend($event)"></app-post>
</div>
