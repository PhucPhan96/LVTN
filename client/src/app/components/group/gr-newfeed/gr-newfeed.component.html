<div class="card">
  <div class="card-header">
    <h3>Đăng bài</h3>
  </div>
  <div class="card-body">
    <textarea name="" id="" placeholder="Nhập..." [(ngModel)]="post.content" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="card-footer">
    <i class="fa fa-picture-o" aria-hidden="true" (click)="openLg(content)"></i>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Cập nhật ảnh đại diện</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="file" name="avatar" id="avatar" ng2FileSelect [uploader]="uploader">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="upload()">Tải lên</button>
      </div>
    </ng-template>
    <!-- <i class="fa fa-camera" aria-hidden="true"></i> -->
    <button type="button" class="btn btn-success pull-right" (click)="createPost()">Đăng</button>
  </div>
</div>
<div class="card text-left card-newfeeds" *ngFor="let post of listPost">
  <div class="post-content">
    <!-- <img src="./../../../assets/images/banner.jpg" alt="post-image" class="img-responsive post-image"> -->
    <div class="post-container">
      <img src="{{api}}images/{{post.user.avatarpath}}" alt="user" class="profile-photo-md pull-left">
      <div class="post-detail">
        <div class="user-info">
          <h5><a href="timeline.html" class="profile-link">{{post.user.firstname}} {{post.user.lastname}}</a></h5>
          <p class="text-muted">Created on {{post.time_create | timeAgo}} </p>
        </div>
        <div class="line-divider"></div>
        <div class="post-text">
          <p>{{post.content}}<i class="em em-anguished"></i> <i class="em em-anguished"></i>
            <i class="em em-anguished"></i></p>
        </div>
        <div class="imgcontent">
          <img src="{{api}}images/{{post.img_path}}" alt="">
        </div>
        <div class="timer">
          <hr>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
              <div class="control like">
                <i class="fa fa-thumbs-o-up" aria-hidden="true">&nbsp; Thích</i>
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
              <div class="control comment">
                <i class="fa fa-comments-o" aria-hidden="true">&nbsp; Bình luận</i>
              </div>
            </div>

            <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
              <div class="control join">
                <i class="fa fa-hand-paper-o" aria-hidden="true">&nbsp; Tham gia</i>
              </div>
            </div> -->
          </div>
        </div>
        <hr>
        <div class="line-divider"></div>
        <div class="post-comment" *ngFor="let cmt of post.cmtPost">
          <div class="cmt">
            <img src="{{api}}images/{{cmt.user.avatarpath}}" alt="" class="profile-photo-sm">
            <p><a href="timeline.html" class="profile-link">{{cmt.user.firstname}} {{cmt.user.lastname}} </a><i class="em em-laughing"></i>
              {{cmt.comment}}</p>
          </div>
          <div class="timecmt">
            <p>{{cmt.time_cmt | timeAgo}}</p>
          </div>
        </div>
        <input #comment type="text" class="form-control" placeholder="Post a comment" (keyup.enter)="commentPost(post._id, comment.value)" >
      </div>
    </div>
  </div>
</div>
