<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row chat-room">

      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <ul class="list-group contact-list">
          <li class="list-group-item" *ngFor="let user of userCons" (click)="showAllMessage(user._id)">
            <a href="#contact-1" data-toggle="tab" aria-expanded="true">
              <div class="contact">
                <img src="{{api}}images/{{user.avatarpath}}" alt="" class="profile-photo-sm pull-left">
                <div class="msg-preview">
                  <h6>{{user.firstname}} {{user.lastname}}</h6>
                  <!-- <p class="text-muted">Hi there, how are you</p> -->
                  <!-- <small class="text-muted">a min ago</small> -->
                  <!-- <div class="chat-alert">1</div> -->
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <ul class="list-group chat-body">
          <li class="list-group-item" *ngFor="let mess of message" [ngClass]="mess.author._id == idUser ? 'right': 'left'">
            <img src="{{api}}images/{{mess.author.avatarpath}}" alt="" class="profile-photo-sm" [ngClass]="mess.author._id == idUser ? 'pull-right': ' pull-left'">
            <div class="chat-item">
              <div class="chat-item-header">
                <h5>{{mess.author.firstname}} {{mess.author.lastname}}</h5>
                <small class="text-muted">{{mess.time_send | timeAgo}}</small>
              </div>
              <p>{{mess.message}}</p>
            </div>
          </li>
          <!-- <li class="list-group-item right">
            <img src="./../../../assets/images/fuk.png" alt="" class="profile-photo-sm pull-right">
            <div class="chat-item">
              <div class="chat-item-header">
                <h5>Linda Lohan</h5>
                <small class="text-muted">3 days ago</small>
              </div>
              <p>Hi honey, how are you doing???? Long time no see. Where have you been?</p>
            </div>
          </li> -->
        </ul>
        <div class="send-message">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message" [(ngModel)]="messSend" (keyup.enter)="sendMessage()">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" (click)="sendMessage()">Send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
